<!DOCTYPE HTML>
<html>
<head>
<title>Animation Tests</title>
<link rel="stylesheet" type="text/css" href="css/animation.css" media="all">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/animation.js"></script>
<script type="application/javascript">
	function flip(){
	    if(document.getElementById("block").className == "block"){
	        document.getElementById("block").className += " rotated";
	    }
	    else{
	        document.getElementById("block").className = "block";
	    }
	}
</script>


</head>
<body>
    <div id="wrapper">
        <div id="block" class="block" onclick="flip()">
            <div class="front side">
            	blah blah
            </div>
            <div class="back side"></div>
        </div>
        <div id="animation">
            <canvas id="myCanvas" width="510" height="510"></canvas>
        </div>
    </div>
</body>
</html>
