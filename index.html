<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Etsy Map</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">

	<!-- bin/jquery.slider.min.css -->
	<link rel="stylesheet" href="css/jslider.css" type="text/css">
	<link rel="stylesheet" href="css/jslider.blue.css" type="text/css">
	<link rel="stylesheet" href="css/jslider.plastic.css" type="text/css">
	<link rel="stylesheet" href="css/jslider.round.css" type="text/css">
	<link rel="stylesheet" href="css/jslider.round.plastic.css" type="text/css">
	<!-- end -->

	<script type="text/javascript" src="js/jquery.js"></script>
	
	<!-- bin/jquery.slider.min.js -->
	<script type="text/javascript" src="js/jshashtable-2.1_src.js"></script>
	<script type="text/javascript" src="js/jquery.numberformatter-1.2.3.js"></script>
	<script type="text/javascript" src="js/tmpl.js"></script>
	<script type="text/javascript" src="js/jquery.dependClass-0.1.js"></script>
	<script type="text/javascript" src="js/draggable-0.1.js"></script>
	<script type="text/javascript" src="js/jquery.slider.js"></script>
	<!-- end -->

</head>
<body>
	<div id="header" class="navbar navbar-static-top">
		<div class="navbar-inner">
			<a class="brand" href="#">Etsy Rainbow</a>
		</div>
	</div>
	<div id="container" class="container">
		<div class="row">
			<div id="filters" class="span3">

				<form class="search">
				  <div class="input-append">
				    <input type="text" class="span2" id="search" placeholder="Search by keyword...">
				    <button type="submit" class="btn"></button>
				  </div>
				</form>

				<form class="type">
					<div class="form-label">Type</div>
					<label class="radio">
						<input type="radio" class="radio" name="type" id="type-all" value="all" checked>
						All
					</label>
					<label class="checkbox">
						<input type="checkbox" value="handmade" class="checkbox">
						Handmade
					</label>
					<label class="checkbox">
						<input type="checkbox" value="vintage" class="checkbox">
						Vintage
					</label>
					<label class="checkbox">
						<input type="checkbox" value="supplies" class="checkbox">
						Supplies
					</label>
				</form>

				<form class="price">
					<div class="form-label">Price</div>
					<label class="radio">
						<input type="radio" class="radio" name="price" id="price-all" value="all" checked>
						All
					</label>
					<label class="radio2">
						<input type="radio" class="radio" name="price" id="price-range" value="all" checked>Range
					</label>
					   <div class="layout-slider">
					      <input id="price" type="slider" name="area" value="25;75" />
					    </div>
					    <script type="text/javascript" charset="utf-8">
					      jQuery("#price").slider({ from: 0, to: 300, heterogeneity: ['50/100', '75/250'], scale: [0, '|', 100, '|', '200', '|', 300], limits: false, step: 1, dimension: '$', skin: "round_plastic" });
					    </script>
				</form>


				<form class="categories">
					<div class="form-label">Categories</div>
					<label class="radio">
						<input type="radio" class="radio" name="category" id="category-all" value="all" checked>
						All
					</label>
					<label class="checkbox">
						<input type="checkbox" value="accessories" class="checkbox">
						Accessories
					</label>
					<label class="checkbox">
						<input type="checkbox" value="art" class="checkbox">
						Art
					</label>
					<label class="checkbox">
						<input type="checkbox" value="bags" class="checkbox">
						Bags and Purses
					</label>
					<label class="checkbox">
						<input type="checkbox" value="bath" class="checkbox">
						Bath and Beauty
					</label>
					<label class="checkbox">
						<input type="checkbox" value="books" class="checkbox">
						Books and Zines
					</label>
					<label class="checkbox">
						<input type="checkbox" value="candles" class="checkbox">
						Candles
					</label>
					<label class="checkbox">
						<input type="checkbox" value="ceramics" class="checkbox">
						Ceramics and Pottery
					</label>
					<label class="checkbox">
						<input type="checkbox" value="children" class="checkbox">
						Children
					</label>
					<label class="checkbox">
						<input type="checkbox" value="clothing" class="checkbox">
						Clothing
					</label>
					<label class="checkbox">
						<input type="checkbox" value="crochet" class="checkbox">
						Crochet
					</label>
					<label class="checkbox">
						<input type="checkbox" value="dolls" class="checkbox">
						Dolls and Miniatures
					</label>
					<label class="checkbox">
						<input type="checkbox" value="else" class="checkbox">
						Everything Else
					</label>
					<label class="checkbox">
						<input type="checkbox" value="furniture" class="checkbox">
						Furniture
					</label>
					<label class="checkbox">
						<input type="checkbox" value="geekery" class="checkbox">
						Geekery
					</label>
					<label class="checkbox">
						<input type="checkbox" value="glass" class="checkbox">
						Glass
					</label>
				</form>

			</div>

			<div id="products" class="span8">
			</div>
			<div id="controls" class="span1">
				Controls
			</div>
		</div>
	</div>
</body>
